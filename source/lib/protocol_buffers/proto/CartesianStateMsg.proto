syntax = "proto3";

package ProtocolBuffers;

message CartesianStateMsg 
{
	string name = 1;
	string reference_frame = 2;
	repeated double position = 3;
	repeated double orientation = 4;
	repeated double linear_velocity = 5;
	repeated double angular_velocity = 6;
	repeated double linear_acceleration = 7;
	repeated double angular_acceleration = 8;
	repeated double force = 9;
	repeated double torque = 10;
}